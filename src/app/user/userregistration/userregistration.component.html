<html lang="en">

<head>
  <title>loginpage</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>

<body>
  <div class="container">
    <h1 style="text-align: center;color: white;">Registration Form</h1>
    <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
      <div>
        <input type="text" id="firstName" placeholder="First name" class="form-control" formControlName="firstName" required>
        <div  style="color: red;" *ngIf="isFieldInvalid('firstName') && isFieldTouched('firstName')">
          Please enter a valid first name.
        </div>
      </div>

      <div>
        <input type="text" id="lastName" placeholder="Last name" class="form-control" formControlName="lastName" placeholder="lastName"
          required>
        <div  style="color: red;" *ngIf="isFieldInvalid('lastName') && isFieldTouched('lastName')">
          Please enter a valid last name.
        </div>
      </div>

      <div>
        <input type="text" id="userName" placeholder="Username"class="form-control" formControlName="userName" required>
        <div  style="color: red;" *ngIf="isFieldInvalid('userName') && isFieldTouched('userName')">
          Please enter a valid username.
        </div>
      </div>

      <div>
        <input type="email" id="email" placeholder="Email" class="form-control" formControlName="email" required>
        <div  style="color: red;" *ngIf="isFieldInvalid('email') && isFieldTouched('email')">
          Please enter a valid email address.
        </div>
      </div>

      <div>
        <input type="password" id="password" placeholder="Password" class="form-control" formControlName="password" required>
        <div  style="color: red;" *ngIf="isFieldInvalid('password') && isFieldTouched('password')">
          Password must be at least 8 characters long.
        </div>
      </div>

      <div>
        <input type="password" id="confirmPassword" placeholder=" Confirm Password" class="form-control" formControlName="confirmPassword" required>
        <div  style="color: red;" *ngIf="isFieldInvalid('confirmPassword') && isFieldTouched('confirmPassword')">
          Passwords do not match.
        </div>
      </div>

      <div>
        <label for="gender" style="text-align: center;color: white;"> Gender : </label>
        <select id="gender" formControlName="gender" required>
          <option value="" disabled>Select your gender</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
        </select>
        <div *ngIf="isFieldInvalid('gender') && isFieldTouched('gender')" style="color: red;">
          Please select your gender.
        </div>
      </div>

      <button type="submit" [disabled]="registrationForm.invalid">Register</button>
    </form>

  </div>

</body>
