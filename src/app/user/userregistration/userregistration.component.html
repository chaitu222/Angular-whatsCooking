<html lang="en">
<head>
  <title>loginpage</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
      <!-- registration.component.html -->
 
<form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
  <div>
    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" formControlName="firstName" required>
    <div *ngIf="isFieldInvalid('firstName') && isFieldTouched('firstName')">
      Please enter a valid first name.
    </div>
  </div>
 
  <div>
    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" formControlName="lastName"  placeholder="lastName"required>
    <div *ngIf="isFieldInvalid('lastName') && isFieldTouched('lastName')">
      Please enter a valid last name.
    </div>
  </div>
 
  <div>
    <label for="userName">Username:</label>
    <input type="text" id="userName" formControlName="userName" required>
    <div *ngIf="isFieldInvalid('userName') && isFieldTouched('userName')">
      Please enter a valid username.
    </div>
  </div>
 
  <div>
    <label for="email">Email:</label>
    <input type="email" id="email" formControlName="email" required>
    <div *ngIf="isFieldInvalid('email') && isFieldTouched('email')">
      Please enter a valid email address.
    </div>
  </div>
 
  <div>
    <label for="password">Password:</label>
    <input type="password" id="password" formControlName="password" required>
    <div *ngIf="isFieldInvalid('password') && isFieldTouched('password')">
      Password must be at least 8 characters long.
    </div>
  </div>
 
  <div>
    <label for="confirmPassword">Confirm Password:</label>
    <input type="password" id="confirmPassword" formControlName="confirmPassword" required>
    <div *ngIf="isFieldInvalid('confirmPassword') && isFieldTouched('confirmPassword')">
      Passwords do not match.
    </div>
  </div>
 
  <div>
    <label for="gender">Gender:</label>
    <select id="gender" formControlName="gender" required>
      <option value="" disabled>Select your gender</option>
      <option value="male">Male</option>
      <option value="female">Female</option>
      <option value="other">Other</option>
    </select>
    <div *ngIf="isFieldInvalid('gender') && isFieldTouched('gender')">
      Please select your gender.
    </div>
  </div>
 
  <button type="submit" [disabled]="registrationForm.invalid">Register</button>
</form>
 
</div>
 
  </body>
