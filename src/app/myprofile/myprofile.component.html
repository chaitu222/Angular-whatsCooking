<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>My Profile</title>
</head>
<app-navbar></app-navbar>
<body>
<div class="container">
    <div class="row">
        <div class="col-sm-12">
            <div class="profile-container">
                <h2 class="text-center mb-4" style="color: white;">My Profile</h2>
                <div class="avatar-container">
                    <img src="../../assets/images/userDp.jpg" alt="Avatar" class="avatar">
                </div>
                <div class="edit-buttons">
                    <button type="button" class="btn btn-primary" (click)="enableEdit()">Edit Profile</button>
                    .
                    <button type="button" class="btn btn-primary" (click)="toggleAvatarUpload()">Change Avatar</button>
                </div>
                <form class="profile-form">
                    <div class="form-group">
                        <label for="username" class="text-white">Username</label>
                        <input type="text" class="form-control" id="username" placeholder="YourUsername" [disabled]="!isEditing">
                    </div>
                    <div class="form-group">
                        <label for="email" class="text-white">Email</label>
                        <input type="text" class="form-control" id="email" placeholder="you@example.com" [disabled]="!isEditing">
                    </div>
                    <div class="form-group">
                        <label for="bio" class="text-white">Bio</label>
                        <textarea class="form-control" id="bio" rows="3" placeholder="Tell us about yourself" [disabled]="!isEditing"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary" [disabled]="!isEditing">Save Changes</button>
                </form>
            </div>
        </div>
    </div>
</div>

</body>

</html>
